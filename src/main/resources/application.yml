server:
  port: 8765

spring:
  application:
    name: gateway-server

info:
  component: Edge Server
  
zuul:
  routes:
    batches:
      path: /batches/**
      serviceId: batch-service
      strip-prefix: false
    trainees:
      path: /trainees/**
      serviceId: user-service
      strip-prefix: false
    trainers:
      path: /trainers/**
      serviceId: user-service
      strip-prefix: false
    users:
      path: /users/**
      serviceId: user-service
      strip-prefix: false
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

endpoints:
  beans:
    enabled: true
    sensitive: false
  loggers:
    enabled: true
    sensitive: false
  jolokia:
    enabled: true
    sensitive: false